<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Z≈çion</title>
  <link rel="icon" type="image/png" href="filet-canard.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4dabf7;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .burger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 300px;
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 1rem;
    }

    .back-btn {
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      background-color: #4dabf7;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #4dabf7;
        padding: 1rem;
      }

      nav.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Z≈çion</h1>
    <div class="burger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="index.html">üéÅ Obtenir un Z≈çion</a>
      <a href="collection.html">üéü Ma collection</a>
    </nav>
  </header>

  <main>
    <div id="zoionCard" class="card">
      <p>Chargement...</p>
    </div>
    <a href="collection.html" class="back-btn">‚¨Ö Retour</a>
  </main>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const card = document.getElementById("zoionCard");

    if (!id) {
      card.innerHTML = "<p>Erreur : aucun identifiant fourni.</p>";
    } else {
      fetch("canards.json")
        .then(res => res.json())
        .then(data => {
          const duck = data.find(d => d.id === id);
          if (!duck) {
            card.innerHTML = "<p>Z≈çion introuvable.</p>";
          } else {
            card.innerHTML = `
              <img src="${duck.image}" alt="${duck.name}">
              <h2>${duck.name}</h2>
              <p>Raret√© : ${duck.rarity}</p>
            `;
          }
        })
        .catch(err => {
          console.error(err);
          card.innerHTML = "<p>Erreur lors du chargement des donn√©es.</p>";
        });
    }
  </script>
</body>
</html>
