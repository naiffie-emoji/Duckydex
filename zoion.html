<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mon Z≈çion</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f8ff; padding: 2rem; }
    .card { background: white; border-radius: 12px; padding: 2rem; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: inline-block; }
    .upgrade-btn { margin-top: 1rem; padding: 0.5rem 1rem; background: #38d9a9; color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="card" id="zoionCard">
    <img id="zoionImage" src="" alt="" width="150" />
    <h2 id="zoionName"></h2>
    <p id="zoionRarity"></p>
    <p id="zoionLevel"></p>
    <button class="upgrade-btn" onclick="startUpgrade()">üçΩÔ∏è Upgrade</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    let duckData = [];
    let collection = JSON.parse(localStorage.getItem("collection") || "[]");
    let zoionLevel = JSON.parse(localStorage.getItem("levels") || "{}")[id] || 1;

    fetch("canards.json")
      .then(res => res.json())
      .then(data => {
        duckData = data;
        const zoion = duckData.find(d => d.id === id);
        if (!zoion) {
          document.body.innerHTML = "<p>Z≈çion introuvable üò¢</p>";
          return;
        }

        document.getElementById("zoionImage").src = zoion.image;
        document.getElementById("zoionName").textContent = zoion.name;
        document.getElementById("zoionRarity").textContent = "Raret√© : " + zoion.rarity;
        document.getElementById("zoionLevel").textContent = "Niveau : " + zoionLevel;
      });

    function startUpgrade() {
      const otherIds = collection.filter(cid => cid !== id);
      if (otherIds.length === 0) {
        alert("Pas d'autres z≈çion pour nourrir celui-ci !");
        return;
      }

      // Pour simplifier : demander de s√©lectionner UN z≈çion √† sacrifier
      const sacrificedId = prompt("Entre l'ID d'un z≈çion de ta collection √† sacrifier :\n" + otherIds.join(", "));
      if (!sacrificedId || !otherIds.includes(sacrificedId)) {
        alert("ID invalide.");
        return;
      }

      const sacrificed = duckData.find(d => d.id === sacrificedId);
      let xpGain = 1;
      switch (sacrificed.rarity) {
        case "L√©gendaire": xpGain = 5; break;
        case "√âpique": xpGain = 4; break;
        case "Rare": xpGain = 3; break;
        case "Commun": xpGain = 2; break;
      }

      zoionLevel += xpGain;

      // Enregistrer le nouveau niveau
      let levels = JSON.parse(localStorage.getItem("levels") || "{}");
      levels[id] = zoionLevel;
      localStorage.setItem("levels", JSON.stringify(levels));

      // Supprimer le z≈çion sacrifi√©
      collection = collection.filter(cid => cid !== sacrificedId);
      localStorage.setItem("collection", JSON.stringify(collection));

      alert(`Ton z≈çion a gagn√© +${xpGain} niveaux !`);

      // Mettre √† jour l'affichage
      document.getElementById("zoionLevel").textContent = "Niveau : " + zoionLevel;
    }
  </script>
</body>
</html>
