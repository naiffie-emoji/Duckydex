<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      height: 100%;
    }

    .viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      touch-action: none;
      position: relative;
    }

    .map-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      image-rendering: pixelated;
    }

    .map-image {
      display: block;
      max-width: none;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      pointer-events: none;
    }

    .chunk {
      pointer-events: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    .chunk.selected {
      border: 2px solid white;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="viewport" id="viewport">
    <div class="map-container" id="mapContainer">
      <img id="map" class="map-image" src="carte/map.png" alt="Carte">
      <div id="grid" class="grid-overlay"></div>
    </div>
  </div>

  <script>
    const chunksX = 30;
    const chunksY = 20;

    const map = document.getElementById('map');
    const grid = document.getElementById('grid');
    const container = document.getElementById('mapContainer');
    const viewport = document.getElementById('viewport');

    let selectedChunk = null;

    let scale = 1;
    let originX = 0;
    let originY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;

    let mapWidth = 0;
    let mapHeight = 0;

    map.onload = () => {
      mapWidth = map.naturalWidth;
      mapHeight = map.naturalHeight;

      container.style.width = mapWidth + "px";
      container.style.height = mapHeight + "px";

      const chunkWidth = mapWidth / chunksX;
      const chunkHeight = mapHeight / chunksY;

      grid.style.width = mapWidth + 'px';
      grid.style.height = mapHeight + 'px';
      grid.style.gridTemplateColumns = `repeat(${chunksX}, ${chunkWidth}px)`;
      grid.style.gridTemplateRows = `repeat(${chunksY}, ${chunkHeight}px)`;

      for (let y = 0; y < chunksY; y++) {
        for (let x = 0; x < chunksX; x++) {
          const div = document.createElement('div');
          div.classList.add('chunk');
          div.dataset.x = x;
          div.dataset.y = y;
          div.style.width = chunkWidth + 'px';
          div.style.height = chunkHeight + 'px';

          div.addEventListener('click', (e) => {
            e.stopPropagation();
            if (selectedChunk) {
              selectedChunk.classList.remove('selected');
            }
            div.classList.add('selected');
            selectedChunk = div;

            console.log(`Chunk sélectionné : ${x},${y}`);
          });

          grid.appendChild(div);
        }
      }

      centerMap();
    };

    function clamp(val, min, max) {
      return Math.max(min, Math.min(max, val));
    }

    function updateTransform() {
      const viewWidth = viewport.clientWidth;
      const viewHeight = viewport.clientHeight;
      const scaledWidth = mapWidth * scale;
      const scaledHeight = mapHeight * scale;

      const minX = viewWidth - scaledWidth;
      const minY = viewHeight - scaledHeight;

      originX = clamp(originX, minX, 0);
      originY = clamp(originY, minY, 0);

      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    function centerMap() {
      const viewWidth = viewport.clientWidth;
      const viewHeight = viewport.clientHeight;
      const scaledWidth = mapWidth * scale;
      const scaledHeight = mapHeight * scale;

      originX = (viewWidth - scaledWidth) / 2;
      originY = (viewHeight - scaledHeight) / 2;
      updateTransform();
    }

    // Drag
    viewport.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    viewport.addEventListener('mousemove', (e) => {
      if (isDragging) {
        originX += (e.clientX - startX) / scale;
        originY += (e.clientY - startY) / scale;
        startX = e.clientX;
        startY = e.clientY;
        updateTransform();
      }
    });

    viewport.addEventListener('mouseup', () => isDragging = false);
    viewport.addEventListener('mouseleave', () => isDragging = false);

    // Zoom souris
    viewport.addEventListener('wheel', (e) => {
      e.preventDefault();
      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= delta;
      scale = Math.max(0.2, Math.min(5, scale));
      updateTransform();
    });

    // Zoom mobile (pinch)
    let lastDist = null;
    viewport.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        lastDist = getTouchDist(e);
      } else if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    });

    viewport.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 2) {
        const dist = getTouchDist(e);
        if (lastDist) {
          const delta = dist / lastDist;
          scale *= delta;
          scale = Math.max(0.2, Math.min(5, scale));
          updateTransform();
        }
        lastDist = dist;
      } else if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        originX += dx / scale;
        originY += dy / scale;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
        updateTransform();
      }
    }, { passive: false });

    viewport.addEventListener('touchend', () => {
      lastDist = null;
    });

    function getTouchDist(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }
  </script>
</body>
</html>
