<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Animation Images</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    body {
      background: url('uni/background.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .image-lic, .image-third {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      pointer-events: none;
    }

    .image-lic {
      background-image: url('uni/lic.png');
      transform: translateX(100%);
      transition: transform 4s ease, opacity 4s ease;
    }

    .image-third {
      background-image: url('uni/third.png');
      transition: opacity 3s ease;
    }

    .show-lic {
      transform: translateX(0);
      opacity: 1;
    }

    .show-third {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-lic" id="licImage"></div>
    <div class="image-third" id="thirdImage"></div>
  </div>

  <script>
    // Lancer l'animation après chargement
    window.addEventListener("load", () => {
      const lic = document.getElementById("licImage");
      const third = document.getElementById("thirdImage");

      // Affiche l'image lic après 1 seconde
      setTimeout(() => {
        lic.classList.add("show-lic");
      }, 1000);

      // Affiche l'image third après que lic est apparue (soit après 5 sec total)
      setTimeout(() => {
        third.classList.add("show-third");
      }, 5000);
    });
  </script>
</body>
</html>
