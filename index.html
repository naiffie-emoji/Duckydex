<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duckydex</title>
  <link rel="icon" type="image/png" href="filet-canard.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4dabf7;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #4dabf7;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }

    .burger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .menu.open nav {
      display: flex;
    }

    main {
      text-align: center;
      padding: 40px 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4dabf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #a5d8ff;
      cursor: not-allowed;
    }

    #result {
      margin-top: 30px;
    }

    .card {
      display: inline-block;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card span {
      font-weight: bold;
      color: #555;
    }

    @media (min-width: 600px) {
      nav {
        display: flex !important;
        flex-direction: row;
      }

      nav a {
        border: none;
        padding: 0 15px;
      }

      .burger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="menu">
    <h1>Mon Z≈çionDex</h1>
    <button class="burger" onclick="toggleMenu()">‚ò∞</button>
    <nav>
      <a href="index.html">üéÅ Obtenir un Z≈çion</a>
      <a href="collection.html">üìú Ma Collection</a>
    </nav>
  </header>

  <main>
    <h2>Obtiens un nouveau Z≈çion !</h2>
    <button id="claimButton">Tirer un Z≈çion</button>
    <p id="timerText"></p>

    <section id="result"></section>
  </main>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('open');
    }
  </script>

  <script>
    const claimButton = document.getElementById('claimButton');
    const resultSection = document.getElementById('result');
    const timerText = document.getElementById('timerText');
    const COOLDOWN_SECONDS = 2 * 60 * 60; // 2 heures = 7200 secondes

    function generateUUID() {
      return 'xxxx-xxxx-4xxx-yxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function loadCollection() {
      return JSON.parse(localStorage.getItem('collection') || '[]');
    }

    function saveCollection(collection) {
      localStorage.setItem('collection', JSON.stringify(collection));
    }

    function getLastClaimTime() {
      return parseInt(localStorage.getItem('lastClaimTime') || '0', 10);
    }

    function setLastClaimTime(timestamp) {
      localStorage.setItem('lastClaimTime', timestamp.toString());
    }

    function updateCooldown() {
      const now = Date.now();
      const last = getLastClaimTime();
      const elapsed = Math.floor((now - last) / 1000);
      const remaining = COOLDOWN_SECONDS - elapsed;

      if (remaining > 0) {
        claimButton.disabled = true;
        updateTimerText(remaining);
        const interval = setInterval(() => {
          const now = Date.now();
          const elapsed = Math.floor((now - last) / 1000);
          const remaining = COOLDOWN_SECONDS - elapsed;

          if (remaining <= 0) {
            clearInterval(interval);
            timerText.textContent = '';
            claimButton.disabled = false;
          } else {
            updateTimerText(remaining);
          }
        }, 1000);
      } else {
        claimButton.disabled = false;
        timerText.textContent = '';
      }
    }

    function updateTimerText(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      timerText.textContent = `Patiente ${h}h ${m}min ${s}s avant le prochain tirage...`;
    }

    claimButton.addEventListener('click', () => {
      claimButton.disabled = true;

      fetch('canards.json')
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            resultSection.innerHTML = '<p>Erreur : aucun Z≈çion disponible.</p>';
            return;
          }

          const randomZoion = data[Math.floor(Math.random() * data.length)];

          const newZoion = {
            uid: generateUUID(),
            id: randomZoion.id
          };

          const collection = loadCollection();
          collection.push(newZoion);
          saveCollection(collection);

          setLastClaimTime(Date.now());

          resultSection.innerHTML = `
            <div class="card">
              <img src="${randomZoion.image}" alt="${randomZoion.name}">
              <h3>${randomZoion.name}</h3>
              <span>Raret√© : ${randomZoion.rarity}</span>
            </div>
          `;

          updateCooldown();
        })
        .catch(err => {
          console.error(err);
          resultSection.innerHTML = '<p>Erreur lors du tirage du Z≈çion.</p>';
          claimButton.disabled = false;
        });
    });

    updateCooldown(); // V√©rifie le cooldown d√®s le chargement
  </script>
</body>
</html>
