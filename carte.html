<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .viewport {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      touch-action: none;
    }

    .map-container {
      position: absolute;
      top: 0;
      left: 0;
      transform-origin: top left;
      image-rendering: pixelated;
    }

    .map-image {
      display: block;
      max-width: none;
      user-select: none;
      pointer-events: none;
    }

    .grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      display: grid;
      pointer-events: none;
    }

    .chunk {
      pointer-events: auto;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
    }

    .chunk.selected {
      border: 2px solid white;
      z-index: 10;
    }

    .duck {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: sans-serif;
      font-size: 12px;
      color: white;
      pointer-events: none;
      transform-origin: center;
      transition: transform 0.5s ease;
    }

    .duck img {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div class="viewport" id="viewport">
    <div class="map-container" id="mapContainer">
      <img id="map" class="map-image" src="carte/cartee.png" alt="Carte">
      <div id="grid" class="grid-overlay"></div>
    </div>
  </div>

  <script>
    const duckData = [
      { name: "The canard", image: "assets/duck001.png" },
      { name: "Lucky duck", image: "assets/duck002.png" },
      { name: "So'", image: "assets/duck003.png" },
      { name: "Leoli", image: "assets/duck004.png" },
      { name: "Léachat", image: "assets/duck005.png" },
      { name: "Aqua", image: "assets/duck006.png" },
      { name: "Mérédith", image: "assets/duck007.png" },
      { name: "Donalduck", image: "assets/duck012.png" },
      { name: "Angeline", image: "assets/duck018.png" }
    ];

    const chunksX = 30;
    const chunksY = 20;

    const map = document.getElementById('map');
    const grid = document.getElementById('grid');
    const container = document.getElementById('mapContainer');
    const viewport = document.getElementById('viewport');

    let scale = 5;
    let minScale = 4;
    let maxScale = 6;
    let originX = 0;
    let originY = 0;
    let isDragging = false;
    let startX = 0;
    let startY = 0;
    let mapWidth = 0;
    let mapHeight = 0;

    map.onload = () => {
      mapWidth = map.naturalWidth;
      mapHeight = map.naturalHeight;

      container.style.width = mapWidth + "px";
      container.style.height = mapHeight + "px";

      const chunkWidth = mapWidth / chunksX;
      const chunkHeight = mapHeight / chunksY;

      grid.style.width = mapWidth + 'px';
      grid.style.height = mapHeight + 'px';
      grid.style.gridTemplateColumns = `repeat(${chunksX}, ${chunkWidth}px)`;
      grid.style.gridTemplateRows = `repeat(${chunksY}, ${chunkHeight}px)`;

      for (let y = 0; y < chunksY; y++) {
        for (let x = 0; x < chunksX; x++) {
          const div = document.createElement('div');
          div.classList.add('chunk');
          div.dataset.x = x;
          div.dataset.y = y;
          div.style.width = chunkWidth + 'px';
          div.style.height = chunkHeight + 'px';
          grid.appendChild(div);
        }
      }

      centerMap();
      updateTransform();
      spawnDucks();
    };

    function centerMap() {
      const viewW = viewport.clientWidth;
      const viewH = viewport.clientHeight;
      originX = (viewW - mapWidth * scale) / 2;
      originY = (viewH - mapHeight * scale) / 2;
    }

    function updateTransform() {
      clampPosition();
      container.style.transform = `translate(${originX}px, ${originY}px) scale(${scale})`;
    }

    function clampPosition() {
      const minX = viewport.clientWidth - mapWidth * scale;
      const minY = viewport.clientHeight - mapHeight * scale;
      const maxX = 0;
      const maxY = 0;
      originX = Math.max(minX, Math.min(maxX, originX));
      originY = Math.max(minY, Math.min(maxY, originY));
    }

    // Drag souris
    viewport.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    viewport.addEventListener('mousemove', (e) => {
      if (isDragging) {
        originX += e.clientX - startX;
        originY += e.clientY - startY;
        startX = e.clientX;
        startY = e.clientY;
        updateTransform();
      }
    });

    viewport.addEventListener('mouseup', () => isDragging = false);
    viewport.addEventListener('mouseleave', () => isDragging = false);

    // Zoom PC
    viewport.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = viewport.getBoundingClientRect();
      const offsetX = (e.clientX - rect.left - originX) / scale;
      const offsetY = (e.clientY - rect.top - originY) / scale;

      const delta = e.deltaY > 0 ? 0.9 : 1.1;
      scale *= delta;
      scale = Math.max(minScale, Math.min(maxScale, scale));

      originX = e.clientX - offsetX * scale;
      originY = e.clientY - offsetY * scale;
      updateTransform();
    });

    // Pinch Mobile
    let lastDist = null;
    viewport.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        lastDist = getTouchDist(e);
      } else if (e.touches.length === 1) {
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
    });

    viewport.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 2) {
        const dist = getTouchDist(e);
        if (lastDist) {
          const delta = dist / lastDist;
          scale *= delta;
          scale = Math.max(minScale, Math.min(maxScale, scale));
          lastDist = dist;
        }
      } else if (e.touches.length === 1) {
        const dx = e.touches[0].clientX - startX;
        const dy = e.touches[0].clientY - startY;
        originX += dx;
        originY += dy;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      }
      updateTransform();
    }, { passive: false });

    viewport.addEventListener('touchend', () => {
      lastDist = null;
    });

    function getTouchDist(e) {
      const dx = e.touches[0].clientX - e.touches[1].clientX;
      const dy = e.touches[0].clientY - e.touches[1].clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function spawnDucks() {
      const count = Math.floor(Math.random() * 3) + 1;
      for (let i = 0; i < count; i++) {
        const duck = duckData[Math.floor(Math.random() * duckData.length)];
        const duckEl = document.createElement('div');
        duckEl.classList.add('duck');
        duckEl.style.left = Math.random() * (mapWidth - 64) + 'px';
        duckEl.style.top = Math.random() * (mapHeight - 64) + 'px';

        duckEl.innerHTML = `<div>${duck.name}</div><img src="${duck.image}" alt="${duck.name}">`;
        container.appendChild(duckEl);

        animateDuck(duckEl);
      }
    }

    function animateDuck(duckEl) {
      function nextAction() {
        const actions = [
          { name: 'wait', duration: 5000 },
          { name: 'walk', duration: 4000 },
          { name: 'flip', duration: 2000 }
        ];
        const action = actions[Math.floor(Math.random() * actions.length)];

        if (action.name === 'wait') {
          setTimeout(nextAction, action.duration);
        } else if (action.name === 'walk') {
          const dx = Math.random() * 40 - 20;
          const dy = Math.random() * 40 - 20;
          const currLeft = parseFloat(duckEl.style.left);
          const currTop = parseFloat(duckEl.style.top);
          duckEl.style.left = Math.max(0, Math.min(mapWidth - 64, currLeft + dx)) + 'px';
          duckEl.style.top = Math.max(0, Math.min(mapHeight - 64, currTop + dy)) + 'px';
          setTimeout(nextAction, action.duration);
        } else if (action.name === 'flip') {
          duckEl.style.transform = duckEl.style.transform === 'scaleX(-1)' ? 'scaleX(1)' : 'scaleX(-1)';
          setTimeout(nextAction, action.duration);
        }
      }
      nextAction();
    }
  </script>
</body>
</html>
