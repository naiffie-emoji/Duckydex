<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Combat Zoion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0; padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      margin-top: 20px;
    }
    .header img {
      width: 96px; height: 96px;
      border-radius: 8px;
      margin-right: 16px;
      border: 2px solid #fff;
    }
    .header h1 {
      font-size: 1.5rem;
      margin: 0;
    }
    #start-btn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #28a745;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #start-btn:hover {
      background: #218838;
    }
    #timer {
      margin-top: 40px;
      font-size: 2rem;
    }
    .bar-container {
      position: relative;
      width: 80%;
      max-width: 400px;
      height: 24px;
      background: #444;
      border-radius: 12px;
      margin-top: 40px;
      overflow: hidden;
    }
    .bar {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.1s, background 0.2s;
    }
    #instruction {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #ccc;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <img id="zoion-img" src="" alt="Zoion">
    <h1 id="zoion-name">...</h1>
  </div>

  <button id="start-btn">Commencer</button>
  <div id="timer" style="display:none;"></div>
  <div id="instruction">Clique le plus vite possible !</div>

  <div class="bar-container" style="display:none;">
    <div class="bar" id="capture-bar"></div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const zoionId = params.get('id');

    if (!zoionId) {
      document.body.innerHTML = '<p style="color:red;">Aucun ID de Zoion fourni dans l’URL.</p>';
      throw new Error('ID missing');
    }

    let currentZoion = null;
    const clickTargets = { "Commun":30, "Rare":45, "Épique":60, "Légendaire":80, "Cosmique":150 };

    fetch('canards.json')
      .then(r => r.json())
      .then(arr => {
        const z = arr.find(c => c.id === zoionId);
        if (!z) throw new Error('Zoion non trouvé');
        currentZoion = z;
        document.getElementById('zoion-img').src = z.image;
        document.getElementById('zoion-name').innerText = z.name;
      })
      .catch(e => {
        document.body.innerHTML = `<p style="color:red;">Erreur : ${e.message}</p>`;
      });

    const startBtn = document.getElementById('start-btn');
    const timerEl = document.getElementById('timer');
    const barContainer = document.querySelector('.bar-container');
    const bar = document.getElementById('capture-bar');
    const instruction = document.getElementById('instruction');

    let clicks = 0;
    let clickDuration = 5; // secondes
    let clickActive = false;

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      timerEl.style.display = 'block';
      timerEl.innerText = 'Préparation...';
      
      setTimeout(() => {
        // Début de la phase de clic
        clicks = 0;
        clickActive = true;
        barContainer.style.display = 'block';
        instruction.style.display = 'block';
        timerEl.innerText = clickDuration;

        const interval = setInterval(() => {
          clickDuration--;
          timerEl.innerText = clickDuration;
          if (clickDuration <= 0) {
            clearInterval(interval);
            clickActive = false;
            finalizeCombat();
          }
        }, 1000);
      }, 1000); // 1s avant démarrage
    });

    document.body.addEventListener('click', () => {
      if (!clickActive) return;
      clicks++;
      const target = clickTargets[currentZoion.rarity] || 100;
      const pct = Math.min(clicks / target * 100, 100);
      bar.style.width = pct + '%';

      if (pct < 33) bar.style.background = 'red';
      else if (pct < 66) bar.style.background = 'yellow';
      else if (pct < 90) bar.style.background = 'lightgreen';
      else bar.style.background = 'green';
    });

    function finalizeCombat() {
      const target = clickTargets[currentZoion.rarity] || 100;
      const success = clicks >= target;
      const uid = crypto.randomUUID();
      const base = 'https://naiffie-emoji.github.io/Duckydex/index.html';

      if (success) {
        location.href = `${base}?add=${encodeURIComponent(zoionId)}&uid=${uid}&level=1`;
      } else {
        location.href = base;
      }
    }
  </script>

</body>
</html>
