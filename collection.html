<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Collection de Z≈çion</title>
  <link rel="icon" type="image/png" href="filet-canard.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      color: #333;
    }
    header {
      background-color: #4dabf7;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .burger span {
      width: 25px;
      height: 3px;
      background: white;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      padding-bottom: 6rem;
    }
    .toolbar {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    select {
      padding: 5px 10px;
      font-size: 1rem;
    }
    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      user-select: none;
      border: 2px solid transparent;
      transition: border-color 0.3s, background-color 0.3s;
      cursor: pointer;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .card.selectable {
      cursor: pointer;
    }
    .card.selected {
      border-color: #38d9a9;
      background-color: #e0f7f1;
    }
    .card.cosmic {
      background: #05214a;
      color: #fff;
    }
    #fightBtn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 12px 24px;
      background: #fa5252;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    #fightBtn:disabled {
      background: #faa;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #4dabf7;
        padding: 1rem;
      }
      nav.active {
        display: flex;
      }
      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Collection</h1>
    <div class="burger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="index.html">üéÅ Obtenir Z≈çion</a>
      <a href="collection.html">üéü Ma collection</a>
    </nav>
  </header>

  <main>
    <div class="toolbar">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect" onchange="renderCollection()">
        <option value="original">Ordre d'obtention</option>
        <option value="name">Nom</option>
        <option value="rarity">Raret√©</option>
      </select>
    </div>
    <div class="collection" id="collection"></div>
  </main>

  <button id="fightBtn" disabled>‚öîÔ∏è Combattre</button>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    const collectionContainer = document.getElementById("collection");
    const sortSelect = document.getElementById("sortSelect");
    const fightBtn = document.getElementById("fightBtn");

    let collection = JSON.parse(localStorage.getItem("collection") || "[]");

    if (collection.length && typeof collection[0] === "string") {
      collection = collection.map(id => ({ uid: crypto.randomUUID(), id, level: 1 }));
      localStorage.setItem("collection", JSON.stringify(collection));
    }

    let duckData = [];
    let selectedUids = [];
    let selectionMode = false;

    fetch("canards.json")
      .then(res => res.json())
      .then(data => {
        duckData = data;
        if (collection.length === 0) {
          collectionContainer.innerHTML = "<p>Aucun zoion pour le moment !</p>";
          fightBtn.disabled = true;
        } else {
          renderCollection();
          fightBtn.disabled = false;
        }
      })
      .catch(err => {
        collectionContainer.innerHTML = "<p>Erreur de chargement üò¢</p>";
        console.error(err);
        fightBtn.disabled = true;
      });

    function renderCollection() {
      collectionContainer.innerHTML = "";

      let ducks = collection
        .map(obj => {
          const duck = duckData.find(d => d.id === obj.id);
          return duck ? { ...duck, uid: obj.uid, level: obj.level || 1 } : null;
        })
        .filter(Boolean);

      const sortBy = sortSelect.value;
      if (sortBy === "name") {
        ducks.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortBy === "rarity") {
        const rarityOrder = { "Cosmique": 0, "L√©gendaire": 1, "√âpique": 2, "Rare": 3, "Commun": 4 };
        ducks.sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);
      }

      ducks.forEach(duck => {
        const card = document.createElement("div");
        card.className = "card";
        if (duck.rarity === "Cosmique") {
          card.classList.add("cosmic");
        }
        card.dataset.uid = duck.uid;
        card.innerHTML = `
          <img src="${duck.image}" alt="${duck.name}">
          <h3>${duck.name}</h3>
          <p>${duck.rarity}</p>
          <small>Niveau: ${duck.level}</small>
        `;

        if (selectionMode) {
          card.classList.add("selectable");
          card.addEventListener("click", () => toggleSelect(duck.uid, card));
        } else {
          card.addEventListener("click", () => {
            window.location.href = "zoion.html?uid=" + duck.uid;
          });
        }

        if (selectedUids.includes(duck.uid)) {
          card.classList.add("selected");
        }

        collectionContainer.appendChild(card);
      });
    }

    function toggleSelect(uid, cardElement) {
      const index = selectedUids.indexOf(uid);
      if (index >= 0) {
        selectedUids.splice(index, 1);
        cardElement.classList.remove("selected");
      } else {
        if (selectedUids.length >= 6) return;
        selectedUids.push(uid);
        cardElement.classList.add("selected");
      }
      updateFightButtonState();
    }

    function updateFightButtonState() {
      fightBtn.disabled = !selectionMode || selectedUids.length === 0;
    }

    fightBtn.addEventListener("click", () => {
      if (!selectionMode) {
        selectionMode = true;
        fightBtn.textContent = "‚úÖ Lancer";
        renderCollection();
        updateFightButtonState();
        return;
      }
      if (selectedUids.length === 0) {
        alert("S√©lectionne au moins un z≈çion !");
        return;
      }

      const selected = collection.filter(obj => selectedUids.includes(obj.uid));
      const ids = selected.map(z => z.id);
      const levels = selected.map(z => z.level || 1);

      const url = `http://54.37.50.18/combat.html?ids=${ids.join(",")}&levels=${levels.join(",")}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
