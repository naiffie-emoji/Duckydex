<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Collection de Canards</title>
  <link rel="icon" type="image/png" href="filet-canard.png">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4dabf7;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .burger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      padding-bottom: 6rem; /* pour ne pas masquer par le bouton */
    }

    .toolbar {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }

    select {
      padding: 5px 10px;
      font-size: 1rem;
    }

    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: default;
      user-select: none;
      border: 2px solid transparent;
      transition: border-color 0.3s;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .card.selectable {
      cursor: pointer;
    }

    .card.selected {
      border-color: #38d9a9;
      background-color: #e0f7f1;
    }

    #fightSection {
      margin-top: 2rem;
      text-align: center;
    }

    #fightBtn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 12px 24px;
      background: #fa5252;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
    }

    #fightBtn:disabled {
      background: #faa;
      cursor: not-allowed;
    }

    #qrcode {
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #4dabf7;
        padding: 1rem;
      }

      nav.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Collection</h1>
    <div class="burger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="index.html">üéÅ Obtenir un canard</a>
      <a href="collection.html">ü¶Ü Ma collection</a>
    </nav>
  </header>

  <main>
    <div class="toolbar">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect" onchange="renderCollection()">
        <option value="original">Ordre d'obtention</option>
        <option value="name">Nom</option>
        <option value="rarity">Raret√©</option>
      </select>
    </div>

    <div class="collection" id="collection"></div>

    <div id="fightSection">
      <div id="qrcode"></div>
    </div>
  </main>

  <button id="fightBtn">‚öîÔ∏è Combattre</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    const collectionContainer = document.getElementById("collection");
    const sortSelect = document.getElementById("sortSelect");
    const fightBtn = document.getElementById("fightBtn");
    const qrcodeDiv = document.getElementById("qrcode");

    const collection = JSON.parse(localStorage.getItem("collection") || "[]");
    let duckData = [];
    let selectedIds = [];
    let selectionMode = false;

    fetch("canards.json")
      .then(res => res.json())
      .then(data => {
        duckData = data;

        if (collection.length === 0) {
          collectionContainer.innerHTML = "<p>Aucun canard pour le moment !</p>";
          fightBtn.disabled = true;
        } else {
          renderCollection();
        }
      })
      .catch(err => {
        collectionContainer.innerHTML = "<p>Erreur de chargement üò¢</p>";
        console.error(err);
      });

    function renderCollection() {
      collectionContainer.innerHTML = "";

      const ducks = collection
        .map(id => duckData.find(d => d.id === id))
        .filter(Boolean);

      const sortBy = sortSelect.value;

      if (sortBy === "name") {
        ducks.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortBy === "rarity") {
        const rarityOrder = { "L√©gendaire": 1, "√âpique": 2, "Rare": 3, "Commun": 4 };
        ducks.sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);
      }

      ducks.forEach(duck => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = duck.id;
        card.innerHTML = `
          <img src="${duck.image}" alt="${duck.name}">
          <h3>${duck.name}</h3>
          <p>${duck.rarity}</p>
        `;

        if (selectionMode) {
          card.classList.add("selectable");
          card.addEventListener("click", () => toggleSelect(duck.id, card));
        }

        collectionContainer.appendChild(card);
      });
    }

    function toggleSelect(id, cardElement) {
      const index = selectedIds.indexOf(id);
      if (index >= 0) {
        selectedIds.splice(index, 1);
        cardElement.classList.remove("selected");
      } else {
        if (selectedIds.length >= 4) return;
        selectedIds.push(id);
        cardElement.classList.add("selected");
      }

      // G√©n√©ration du QR Code si 1 √† 4 s√©lectionn√©s
      if (selectedIds.length > 0) {
        const ids = selectedIds.join(",");
        const baseFightUrl = "https://naiffie-emoji.github.io/Duckydex/fight-join.html";
        const url = `${baseFightUrl}?ids=${ids}`;

        QRCode.toCanvas(document.createElement("canvas"), url, { width: 200 }, (err, canvas) => {
          if (err) {
            qrcodeDiv.innerHTML = "<p>Erreur QR Code</p>";
            console.error(err);
            return;
          }
          qrcodeDiv.innerHTML = "";
          qrcodeDiv.appendChild(canvas);
        });
      } else {
        qrcodeDiv.innerHTML = "";
      }
    }

    fightBtn.addEventListener("click", () => {
      if (!selectionMode) {
        selectionMode = true;
        fightBtn.textContent = "‚úÖ Confirmer";
        renderCollection();
      } else if (selectedIds.length > 0) {
        // Confirmation finale ‚Äî rien √† faire ici, QR d√©j√† g√©n√©r√©
        fightBtn.disabled = true;
        fightBtn.textContent = "QR g√©n√©r√©";
      }
    });
  </script>
</body>
</html>
