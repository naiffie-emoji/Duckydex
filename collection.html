<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Collection de Z≈çion</title>
  <link rel="icon" type="image/png" href="filet-canard.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      color: #333;
    }

    header {
      background-color: #4dabf7;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }

    .burger span {
      width: 25px;
      height: 3px;
      background: white;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
      padding-bottom: 6rem;
    }

    .toolbar {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }

    select {
      padding: 5px 10px;
      font-size: 1rem;
    }

    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      user-select: none;
      border: 2px solid transparent;
      transition: border-color 0.3s, background-color 0.3s;
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .card.selected {
      border-color: #38d9a9;
      background-color: #e0f7f1;
    }

    #fightSection {
      margin-top: 2rem;
      text-align: center;
    }

    #fightBtn, #giveBtn {
      position: fixed;
      bottom: 1.5rem;
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }

    #fightBtn {
      right: 1.5rem;
      background: #fa5252;
    }

    #fightBtn:disabled {
      background: #faa;
      cursor: not-allowed;
    }

    #giveBtn {
      left: 1.5rem;
      background: #38d9a9;
    }

    #giveBtn:disabled {
      background: #aadbd5;
      cursor: not-allowed;
    }

    #levelSelectSection {
      display: none;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #4dabf7;
        padding: 1rem;
      }

      nav.active {
        display: flex;
      }

      .burger {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ma Collection</h1>
    <div class="burger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="index.html">üéÅ Obtenir un Z≈çion</a>
      <a href="collection.html">üéü Ma collection</a>
    </nav>
  </header>

  <main>
    <div class="toolbar">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect" onchange="renderCollection()">
        <option value="original">Ordre d'obtention</option>
        <option value="name">Nom</option>
        <option value="rarity">Raret√©</option>
      </select>
    </div>

    <div class="collection" id="collection"></div>

    <div id="fightSection">
      <div id="levelSelectSection">
        <label for="levelSelect">Choisir un niveau :</label>
        <select id="levelSelect"></select>
        <button id="startCombatBtn" disabled>üöÄ Lancer le combat</button>
      </div>
    </div>
  </main>

  <button id="fightBtn" disabled>‚öîÔ∏è Combattre</button>
  <button id="giveBtn" disabled>üéÅ Donner</button>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    const collectionContainer = document.getElementById("collection");
    const sortSelect = document.getElementById("sortSelect");
    const fightBtn = document.getElementById("fightBtn");
    const giveBtn = document.getElementById("giveBtn");
    const levelSelectSection = document.getElementById("levelSelectSection");
    const levelSelect = document.getElementById("levelSelect");
    const startCombatBtn = document.getElementById("startCombatBtn");

    const collection = JSON.parse(localStorage.getItem("collection") || "[]");
    let duckData = [];
    let selectedIds = [];
    let selectionMode = false;
    let giveMode = false;

    fetch("canards.json")
      .then(res => res.json())
      .then(data => {
        duckData = data;

        if (collection.length === 0) {
          collectionContainer.innerHTML = "<p>Aucun Z≈çion pour le moment !</p>";
          fightBtn.disabled = true;
          giveBtn.disabled = true;
        } else {
          renderCollection();
          fightBtn.disabled = false;
          giveBtn.disabled = false;
        }
      })
      .catch(err => {
        collectionContainer.innerHTML = "<p>Erreur de chargement üò¢</p>";
        console.error(err);
        fightBtn.disabled = true;
        giveBtn.disabled = true;
      });

    function renderCollection() {
      collectionContainer.innerHTML = "";

      let ducks = collection
        .map(id => duckData.find(d => d.id === id))
        .filter(Boolean);

      const sortBy = sortSelect.value;
      if (sortBy === "name") {
        ducks.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortBy === "rarity") {
        const rarityOrder = { "L√©gendaire": 1, "√âpique": 2, "Rare": 3, "Commun": 4 };
        ducks.sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);
      }

      ducks.forEach(duck => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = duck.id;
        card.innerHTML = `
          <img src="${duck.image}" alt="${duck.name}">
          <h3>${duck.name}</h3>
          <p>${duck.rarity}</p>
        `;

        if (selectionMode || giveMode) {
          card.classList.add("selectable");
          card.addEventListener("click", () => {
            if (giveMode) {
              exportZoion(duck);
              giveBtn.textContent = "üéÅ Donner";
              giveMode = false;
              selectedIds = [];
              renderCollection();
            } else {
              toggleSelect(duck.id, card);
            }
          });
        }

        if (selectedIds.includes(duck.id)) {
          card.classList.add("selected");
        }

        collectionContainer.appendChild(card);
      });
    }

    function toggleSelect(id, cardElement) {
      const index = selectedIds.indexOf(id);
      if (index >= 0) {
        selectedIds.splice(index, 1);
        cardElement.classList.remove("selected");
      } else {
        if (selectedIds.length >= 4) return;
        selectedIds.push(id);
        cardElement.classList.add("selected");
      }
      updateFightButtonState();
      levelSelectSection.style.display = "none";
      startCombatBtn.disabled = true;
    }

    function updateFightButtonState() {
      fightBtn.disabled = !selectionMode || selectedIds.length === 0;
    }

    function showLevelSelect() {
      levelSelect.innerHTML = "";
      for (let i = 1; i <= 30; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = "Niveau " + i;
        levelSelect.appendChild(option);
      }
      levelSelectSection.style.display = "block";
      startCombatBtn.disabled = selectedIds.length === 0;
    }

    fightBtn.addEventListener("click", () => {
      if (!selectionMode) {
        selectionMode = true;
        giveMode = false;
        selectedIds = [];
        fightBtn.textContent = "‚úÖ Choisir un niveau";
        renderCollection();
        updateFightButtonState();
        return;
      }

      if (selectedIds.length === 0) {
        alert("S√©lectionne au moins un Z≈çion !");
        return;
      }

      showLevelSelect();
      fightBtn.disabled = true;
    });

    levelSelect.addEventListener("change", () => {
      startCombatBtn.disabled = false;
    });

    startCombatBtn.addEventListener("click", () => {
      const level = levelSelect.value;
      if (!level || selectedIds.length === 0) return;
      const url = `start-combat.html?ids=${selectedIds.join(",")}&level=${level}`;
      window.location.href = url;
    });

    giveBtn.addEventListener("click", () => {
      if (!giveMode) {
        giveMode = true;
        selectionMode = false;
        selectedIds = [];
        fightBtn.disabled = true;
        giveBtn.textContent = "‚úÖ Choisir un Z≈çion";
        renderCollection();
      }
    });

    function exportZoion(zoion) {
      const blob = new Blob([JSON.stringify(zoion)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = `${zoion.name}.zoion`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
