<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ma Collection de Canards</title>
  <link rel="icon" type="image/png" href="filet-canard.png">
  <style>
    /* ... (Ton CSS reste inchang√©) ... */
  </style>
</head>
<body>
  <header>
    <h1>Ma Collection</h1>
    <div class="burger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="index.html">üéÅ Obtenir un canard</a>
      <a href="collection.html">ü¶Ü Ma collection</a>
    </nav>
  </header>

  <main>
    <div class="toolbar">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect" onchange="renderCollection()">
        <option value="original">Ordre d'obtention</option>
        <option value="name">Nom</option>
        <option value="rarity">Raret√©</option>
      </select>
    </div>

    <div class="collection" id="collection"></div>

    <div id="fightSection">
      <div id="qrcode"></div>

      <div id="levelSelectSection" style="display: none; margin-top: 2rem;">
        <label for="levelSelect">Choisir un niveau :</label>
        <select id="levelSelect"></select>
        <button id="startCombatBtn">üöÄ Lancer le combat</button>
      </div>
    </div>
  </main>

  <button id="fightBtn">‚öîÔ∏è Combattre</button>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    const collectionContainer = document.getElementById("collection");
    const sortSelect = document.getElementById("sortSelect");
    const fightBtn = document.getElementById("fightBtn");
    const qrcodeDiv = document.getElementById("qrcode");
    const levelSelectSection = document.getElementById("levelSelectSection");
    const levelSelect = document.getElementById("levelSelect");
    const startCombatBtn = document.getElementById("startCombatBtn");

    const collection = JSON.parse(localStorage.getItem("collection") || "[]");
    let duckData = [];
    let selectedIds = [];
    let selectionMode = false;

    fetch("canards.json")
      .then(res => res.json())
      .then(data => {
        duckData = data;

        if (collection.length === 0) {
          collectionContainer.innerHTML = "<p>Aucun canard pour le moment !</p>";
          fightBtn.disabled = true;
        } else {
          renderCollection();
        }
      })
      .catch(err => {
        collectionContainer.innerHTML = "<p>Erreur de chargement üò¢</p>";
        console.error(err);
      });

    function renderCollection() {
      collectionContainer.innerHTML = "";

      const ducks = collection
        .map(id => duckData.find(d => d.id === id))
        .filter(Boolean);

      const sortBy = sortSelect.value;

      if (sortBy === "name") {
        ducks.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortBy === "rarity") {
        const rarityOrder = { "L√©gendaire": 1, "√âpique": 2, "Rare": 3, "Commun": 4 };
        ducks.sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);
      }

      ducks.forEach(duck => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.id = duck.id;
        card.innerHTML = `
          <img src="${duck.image}" alt="${duck.name}">
          <h3>${duck.name}</h3>
          <p>${duck.rarity}</p>
        `;

        // On ne s√©lectionne plus ici (le mode s√©lection est supprim√©)
        // Tu peux ajouter si tu veux une s√©lection de montures avant combat

        collectionContainer.appendChild(card);
      });
    }

    function showLevelSelect() {
      levelSelect.innerHTML = "";
      // Afficher tous les niveaux de 1 √† 30 (toujours accessibles)
      for (let i = 1; i <= 30; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = "Niveau " + i;
        levelSelect.appendChild(option);
      }
      levelSelectSection.style.display = "block";
    }

    // Au clic sur Combattre, afficher directement la s√©lection du niveau
    fightBtn.addEventListener("click", () => {
      if (collection.length === 0) {
        alert("Tu n'as aucun canard dans ta collection !");
        return;
      }
      showLevelSelect();
      fightBtn.disabled = true;
      fightBtn.textContent = "S√©lection du niveau...";
    });

    startCombatBtn.addEventListener("click", () => {
      const level = levelSelect.value;
      if (!level) return;

      // Pour ce sc√©nario, on envoie tous les canards du joueur automatiquement
      // Si tu veux un syst√®me de s√©lection des montures, faut l'ajouter √† part
      const url = `start-combat.html?ids=${collection.join(",")}&level=${level}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
