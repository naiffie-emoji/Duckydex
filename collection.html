<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Collection de Z≈çion</title>
  <link rel="icon" type="image/png" href="filet-canard.png" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f8ff;
      color: #333;
    }
    header {
      background-color: #4dabf7;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .burger {
      display: none;
      flex-direction: column;
      gap: 4px;
      cursor: pointer;
    }
    .burger span {
      width: 25px;
      height: 3px;
      background: white;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    main {
      padding: 2rem;
      padding-bottom: 6rem;
    }
    .toolbar {
      margin-bottom: 1rem;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 1rem;
    }
    select {
      padding: 5px 10px;
      font-size: 1rem;
    }
    .collection {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      user-select: none;
      border: 2px solid transparent;
      transition: border-color 0.3s, background-color 0.3s;
      cursor: pointer;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    .card.selectable {
      cursor: pointer;
    }
    .card.selected {
      border-color: #38d9a9;
      background-color: #e0f7f1;
    }
    #fightBtn {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      padding: 12px 24px;
      background: #fa5252;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    #fightBtn:disabled {
      background: #faa;
      cursor: not-allowed;
    }
    @media (max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #4dabf7;
        padding: 1rem;
      }
      nav.active {
        display: flex;
      }
      .burger {
        display: flex;
      }
    }
    #tradeBtn {
      position: fixed;
      bottom: 1.5rem;
      left: 1.5rem;
      padding: 12px 24px;
      background: #38d9a9;
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      z-index: 1000;
      transition: background-color 0.3s;
    }
    #tradeBtn:disabled {
      background: #a6e6d9;
      cursor: not-allowed;
    }

    /* Popup pour le lien d‚Äô√©change */
    #tradePopup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      z-index: 1500;
      max-width: 90%;
      width: 400px;
      text-align: center;
    }
    #tradePopup p {
      word-break: break-all;
      margin-bottom: 1rem;
      font-family: monospace;
      font-size: 0.9rem;
    }
    #tradePopup button {
      margin: 0 0.5rem;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    #tradePopup button#copyLinkBtn {
      background-color: #4dabf7;
      color: white;
    }
    #tradePopup button#copyLinkBtn:hover {
      background-color: #357abd;
    }
    #tradePopup button#closePopupBtn {
      background-color: #fa5252;
      color: white;
    }
    #tradePopup button#closePopupBtn:hover {
      background-color: #c94343;
    }
  </style>
</head>
<body>
  <header>
    <h1>Collection</h1>
    <div class="burger" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <nav id="menu">
      <a href="index.html">üéÅ Obtenir Z≈çion</a>
      <a href="collection.html">üéü Ma collection</a>
    </nav>
  </header>

  <main>
    <div class="toolbar">
      <label for="sortSelect">Trier par :</label>
      <select id="sortSelect" onchange="renderCollection()">
        <option value="original">Ordre d'obtention</option>
        <option value="name">Nom</option>
        <option value="rarity">Raret√©</option>
      </select>
    </div>
    <div class="collection" id="collection"></div>
  </main>

  <button id="tradeBtn" disabled>üîÑ √âchanger</button>
  <button id="fightBtn" disabled>‚öîÔ∏è Combattre</button>

  <!-- Popup √©change -->
  <div id="tradePopup" role="dialog" aria-modal="true" aria-labelledby="tradePopupTitle">
    <h2 id="tradePopupTitle">Lien d‚Äô√©change</h2>
    <p id="tradeLink"></p>
    <button id="copyLinkBtn">Copier</button>
    <button id="closePopupBtn">Fermer</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }

    const collectionContainer = document.getElementById("collection");
    const sortSelect = document.getElementById("sortSelect");
    const fightBtn = document.getElementById("fightBtn");
    const tradeBtn = document.getElementById("tradeBtn");

    let collection = JSON.parse(localStorage.getItem("collection") || "[]");

    // Si collection contient juste des strings (ids) ‚Üí on cr√©e des uids
    if (collection.length && typeof collection[0] === "string") {
      collection = collection.map(id => ({ uid: crypto.randomUUID(), id, level: 1 }));
      localStorage.setItem("collection", JSON.stringify(collection));
    }

    let duckData = [];
    let selectedUids = [];
    let selectionMode = false;
    let mode = null; // "fight" ou "trade"

    fetch("canards.json")
      .then(res => res.json())
      .then(data => {
        duckData = data;
        if (collection.length === 0) {
          collectionContainer.innerHTML = "<p>Aucun zoion pour le moment !</p>";
          fightBtn.disabled = true;
          tradeBtn.disabled = true;
        } else {
          renderCollection();
          fightBtn.disabled = false;
          tradeBtn.disabled = false;
        }
      })
      .catch(err => {
        collectionContainer.innerHTML = "<p>Erreur de chargement üò¢</p>";
        console.error(err);
        fightBtn.disabled = true;
        tradeBtn.disabled = true;
      });

    function renderCollection() {
      collectionContainer.innerHTML = "";

      let ducks = collection
        .map(obj => {
          const duck = duckData.find(d => d.id === obj.id);
          return duck ? { ...duck, uid: obj.uid, level: obj.level || 1 } : null;
        })
        .filter(Boolean);

      const sortBy = sortSelect.value;
      if (sortBy === "name") {
        ducks.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortBy === "rarity") {
        const rarityOrder = { "L√©gendaire": 1, "√âpique": 2, "Rare": 3, "Commun": 4 };
        ducks.sort((a, b) => rarityOrder[a.rarity] - rarityOrder[b.rarity]);
      }

      ducks.forEach(duck => {
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.uid = duck.uid;
        card.innerHTML = `
          <img src="${duck.image}" alt="${duck.name}">
          <h3>${duck.name}</h3>
          <p>${duck.rarity}</p>
          <small>Niveau: ${duck.level}</small>
        `;

        if (selectionMode) {
          card.classList.add("selectable");
          card.addEventListener("click", () => toggleSelect(duck.uid, card));
        } else {
          card.addEventListener("click", () => {
            window.location.href = "zoion.html?uid=" + duck.uid;
          });
        }

        if (selectedUids.includes(duck.uid)) {
          card.classList.add("selected");
        }

        collectionContainer.appendChild(card);
      });
    }

    function toggleSelect(uid, cardElement) {
      if (mode === "trade") {
        // En mode √©change, ne s√©lectionner qu‚Äôun seul Z≈çion √† la fois
        if (selectedUids.includes(uid)) {
          selectedUids = [];
          cardElement.classList.remove("selected");
        } else {
          if (selectedUids.length === 1) {
            // d√©s√©lectionne la pr√©c√©dente
            const prevUid = selectedUids[0];
            const prevCard = document.querySelector(`.card.selected[data-uid="${prevUid}"]`);
            if (prevCard) prevCard.classList.remove("selected");
            selectedUids = [uid];
            cardElement.classList.add("selected");
          } else {
            selectedUids.push(uid);
            cardElement.classList.add("selected");
          }
        }
      } else {
        // En mode fight, s√©lection multiple max 6
        const index = selectedUids.indexOf(uid);
        if (index >= 0) {
          selectedUids.splice(index, 1);
          cardElement.classList.remove("selected");
        } else {
          if (selectedUids.length >= 6) return;
          selectedUids.push(uid);
          cardElement.classList.add("selected");
        }
      }
      updateButtonsState();
    }

    function updateButtonsState() {
      if (mode === "trade") {
        tradeBtn.disabled = selectedUids.length !== 1;
        fightBtn.disabled = true;
      } else if (mode === "fight") {
        fightBtn.disabled = selectedUids.length === 0;
        tradeBtn.disabled = true;
      } else {
        fightBtn.disabled = collection.length === 0;
        tradeBtn.disabled = collection.length === 0;
      }
    }

    // --- GESTION BOUTON COMBATTRE ---
    fightBtn.addEventListener("click", () => {
      if (mode !== "fight") {
        mode = "fight";
        selectionMode = true;
        fightBtn.textContent = "‚úÖ Lancer";
        tradeBtn.disabled = true;
        selectedUids = [];
        renderCollection();
        updateButtonsState();
        return;
      }
      if (selectedUids.length === 0) {
        alert("S√©lectionne au moins un z≈çion !");
        return;
      }

      const selected = collection.filter(obj => selectedUids.includes(obj.uid));
      const ids = selected.map(z => z.id);
      const levels = selected.map(z => z.level || 1);

      const url = `http://54.37.50.18/combat.html?ids=${ids.join(",")}&levels=${levels.join(",")}`;
      window.location.href = url;
    });

    // --- GESTION BOUTON ECHANGER ---
    tradeBtn.addEventListener("click", () => {
      if (mode !== "trade") {
        mode = "trade";
        selectionMode = true;
        tradeBtn.disabled = true; // d√©sactiv√© tant qu'on a pas s√©lectionn√© 1 zoion
        fightBtn.disabled = true;
        selectedUids = [];
        renderCollection();
        updateButtonsState();
        return;
      }

      if (selectedUids.length !== 1) {
        alert("S√©lectionne un seul z≈çion √† √©changer !");
        return;
      }

      // On g√©n√®re un lien d‚Äô√©change (√† adapter selon ton API / token)
      const uid = selectedUids[0];
      const zoion = collection.find(z => z.uid === uid);
      if (!zoion) return alert("Z≈çion introuvable.");

      // Par exemple on cr√©e un lien avec uid, id, level dans l‚ÄôURL
      // Tu peux remplacer par appel √† ton API pour cr√©er un trade et r√©cup√©rer un token
      const link = `${window.location.origin}/trade-claim.html?uid=${encodeURIComponent(zoion.uid)}&id=${encodeURIComponent(zoion.id)}&level=${encodeURIComponent(zoion.level || 1)}`;

      // Afficher la popup avec le lien
      showTradePopup(link);
    });

    // --- POPUP ECHANGE ---
    const tradePopup = document.getElementById("tradePopup");
    const tradeLink = document.getElementById("tradeLink");
    const copyLinkBtn = document.getElementById("copyLinkBtn");
    const closePopupBtn = document.getElementById("closePopupBtn");

    function showTradePopup(link) {
      tradeLink.textContent = link;
      tradePopup.style.display = "block";
    }

    copyLinkBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(tradeLink.textContent)
        .then(() => alert("Lien copi√© dans le presse-papier !"))
        .catch(() => alert("Erreur lors de la copie."));
    });

    closePopupBtn.addEventListener("click", () => {
      tradePopup.style.display = "none";
      mode = null;
      selectionMode = false;
      selectedUids = [];
      renderCollection();
      updateButtonsState();
    });

    // Initial state
    updateButtonsState();
  </script>
</body>
</html>
