  <style>
    body {
      margin: 0;

      font-family: 'Segoe UI', sans-serif;

    .texte {
      background: rgba(255, 255, 255, 0.05);

      font-family: 'Courier New', monospace;

<body>
  <h1>La GenÃ¨se CÃ©leste</h1>
  <div class="texte" id="original">Chargement du rÃ©cit...</div>
  <div class="texte ancien" id="ancien"></div>
  <button onclick="location.reload()">ðŸ”„ Recommencer</button>

  <script>
    async function chargerTexteEtAlphabet() {
      try {
        const index = Math.floor(Math.random() * 3) + 1;
        const texteResponse = await fetch(`texte/texte${index}.json`);
        const texteData = await texteResponse.json();

        const alphabetResponse = await fetch('alphabet/ancien.json');
        const alphabetData = await alphabetResponse.json();

        const texte = texteData.texte;
        document.getElementById('original').textContent = texte;

        const texteTraduit = traduireEnAncien(texte, alphabetData);
        document.getElementById('ancien').textContent = texteTraduit;
      } catch (e) {
        document.getElementById('original').textContent = 'Erreur de chargement.';
        console.error(e);
      }
    }

    function traduireEnAncien(texte, alphabet) {
      return texte
        .split('')
        .map(c => {
          const upper = c.toUpperCase();
          if (alphabet[upper]) return alphabet[upper];
          return c; // keep punctuation, space, etc.
        })
        .join('');
    }

    chargerTexteEtAlphabet();
  </script>
</body>
