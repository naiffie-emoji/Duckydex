      margin: 0;

    }

    nav {

    }

    nav a {

    }

    .burger {
      font-size: 24px;
      background: none;
      border: none;

      display: flex;
    }

    main {
      text-align: center;

    #result {
      margin-top: 30px;
    }

    .card {
      display: inline-block;
      border: 2px solid #ccc;
      border-radius: 12px;

    .card img {
      width: 150px;

      object-fit: contain;
    }

    .card h3 {
      margin: 10px 0 5px;
    }

    .card span {
      font-weight: bold;
      color: #555;
    }

    /* === STYLE SP√âCIAL COSMIQUE === */
    .cosmique-card {
      background-size: cover;
      background-position: center;
      color: white;
      border: 3px solid #ffc0fb;
    }

    .cosmique-card img {
      display: none;
    }

    .cosmique-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      z-index: 0;
    }

    .cosmique-card h3,
    .cosmique-card span {
      position: relative;
      z-index: 1;
    }

    /* === OVERLAY ANIMATION COSMIQUE === */
    #cosmic-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .cosmic-card {
      width: 250px;
      height: 350px;
      perspective: 1000px;
    }

    .cosmic-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .cosmic-card.flipped .cosmic-card-inner {
      transform: rotateY(180deg);
    }

    .cosmic-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px #ffc0fb;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      padding: 10px;

    .cosmic-back {
      transform: rotateY(180deg);
    }

    @media (min-width: 600px) {

        display: flex !important;

<body>
  <header class="menu">
    <h1>Mon Z≈çionDex</h1>
    <button class="burger" onclick="toggleMenu()">‚ò∞</button>
    <nav>
      <a href="index.html">üéÅ Obtenir un Z≈çion</a>
      <a href="collection.html">üìú Ma Collection</a>
    </nav>
  </header>

  <main>
    <h2>Obtiens un nouveau Z≈çion !</h2>
    <button id="claimButton">Tirer un Z≈çion</button>
    <p id="timerText"></p>
    <section id="result"></section>
  </main>

  <!-- OVERLAY COSMIQUE -->
  <div id="cosmic-overlay">
    <div class="cosmic-card" id="cosmic-card">
      <div class="cosmic-card-inner">
        <div class="cosmic-face" id="cosmic-front"></div>
        <div class="cosmic-face cosmic-back" id="cosmic-back"></div>
      </div>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('open');
    }

    const claimButton = document.getElementById('claimButton');
    const resultSection = document.getElementById('result');
    const timerText = document.getElementById('timerText');
    const COOLDOWN_SECONDS = 0 * 60 * 60; // 2 heures

    function generateUUID() {
      return 'xxxx-xxxx-4xxx-yxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function loadCollection() {
      return JSON.parse(localStorage.getItem('collection') || '[]');
    }

    function saveCollection(collection) {
      localStorage.setItem('collection', JSON.stringify(collection));
    }

    function loadLevels() {
      return JSON.parse(localStorage.getItem('zoionLevels') || '{}');
    }

    function saveLevels(levels) {
      localStorage.setItem('zoionLevels', JSON.stringify(levels));
    }

    function getLastClaimTime() {
      return parseInt(localStorage.getItem('lastClaimTime') || '0', 10);
    }

    function setLastClaimTime(timestamp) {
      localStorage.setItem('lastClaimTime', timestamp.toString());
    }

    function updateCooldown() {
      const now = Date.now();
      const last = getLastClaimTime();
      const elapsed = Math.floor((now - last) / 1000);
      const remaining = Date.now();

      if (remaining > 0) {
        claimButton.disabled = true;
        updateTimerText(remaining);
        const interval = setInterval(() => {
          const now = Date.now();
          const elapsed = Math.floor((now - last) / 1000);
          const remaining = COOLDOWN_SECONDS - elapsed;

          if (remaining <= 0) {
            clearInterval(interval);
            timerText.textContent = '';
            claimButton.disabled = false;
          } else {
            updateTimerText(remaining);
          }
        }, 1000);
      } else {
        claimButton.disabled = false;
        timerText.textContent = '';
      }
    }

    function updateTimerText(seconds) {
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      timerText.textContent = `Patiente ${h}h ${m}min ${s}s avant le prochain tirage...`;
    }

    function tirageAvecRaret√©(data) {
      const probabilit√©s = [
        { rarity: 'Cosmique', chance: 0.1 },
        { rarity: 'L√©gendaire', chance: 2 },
        { rarity: '√âpique', chance: 8 },
        { rarity: 'Rare', chance: 20 },
        { rarity: 'Commun', chance: 69 }
      ];

      const rand = Math.random() * 100;
      let cumul = 0;
      let tirageRarity = 'Commun';

      for (const p of probabilit√©s) {
        cumul += p.chance;
        if (rand <= cumul) {
          tirageRarity = p.rarity;
          break;
        }
      }

      const candidats = data.filter(z => z.rarity === tirageRarity);
      if (candidats.length === 0) {
        return data[Math.floor(Math.random() * data.length)];
      }
      return candidats[Math.floor(Math.random() * candidats.length)];
    }

    claimButton.addEventListener('click', () => {
      claimButton.disabled = true;

      fetch('canards.json')
        .then(res => res.json())
        .then(data => {
          if (!data || data.length === 0) {
            resultSection.innerHTML = '<p>Erreur : aucun Z≈çion disponible.</p>';
            return;
          }

          const randomZoion = tirageAvecRaret√©(data);

          const newZoion = {
            uid: generateUUID(),
            id: randomZoion.id
          };

          const collection = loadCollection();
          collection.push(newZoion);
          saveCollection(collection);
          setLastClaimTime(Date.now());

          const isCosmique = randomZoion.rarity === 'Cosmique';

          resultSection.innerHTML = `
            <div class="card ${isCosmique ? 'cosmique-card' : ''}" 
                 style="${isCosmique ? `background-image: url('${randomZoion.image}');` : ''}">
              <img src="${randomZoion.image}" alt="${randomZoion.name}">
              <h3>${randomZoion.name}</h3>
              <span>Raret√© : ${randomZoion.rarity}</span>
            </div>
          `;

          if (isCosmique) {
            const overlay = document.getElementById('cosmic-overlay');
            const front = document.getElementById('cosmic-front');
            const back = document.getElementById('cosmic-back');
            const card = document.getElementById('cosmic-card');

            front.style.backgroundImage = `url('${randomZoion.image}')`;
            back.style.backgroundImage = `url('${randomZoion.image}')`;

            overlay.style.display = 'flex';

            setTimeout(() => {
              card.classList.add('flipped');
            }, 1000);

            setTimeout(() => {
              card.classList.remove('flipped');
              overlay.style.display = 'none';
            }, 3000);
          }

          updateCooldown();
        })
        .catch(err => {
          console.error(err);
          resultSection.innerHTML = '<p>Erreur lors du tirage du Z≈çion.</p>';
          claimButton.disabled = false;
        });
    });

    function handleAddOrRemove() {
      const params = new URLSearchParams(window.location.search);
      const addId = params.get('add');
      const removeId = params.get('remove');
      const uid = params.get('uid');
      const level = parseInt(params.get('level') || '1', 10);

      if (addId && uid) {
        fetch('canards.json')
          .then(res => res.json())
          .then(data => {
            const found = data.find(z => z.id === addId);
            if (!found) {
              alert("Z≈çion introuvable avec cet ID.");
              return;
            }

            const collection = loadCollection();
            if (collection.some(z => z.uid === uid)) {
              alert(`Un Z≈çion avec cet UID existe d√©j√†.`);
              return;
            }

            collection.push({ uid: uid, id: found.id });
            saveCollection(collection);

            const levels = loadLevels();
            levels[uid] = { level: level, xp: 0 };
            saveLevels(levels);

            alert(`Z≈çion "${found.name}" ajout√© avec uid ${uid} et niveau ${level}.`);
          })
          .catch(err => {
            console.error(err);
            alert("Erreur lors de l'ajout du Z≈çion.");
          });
      }

      if (removeId && uid) {
        let collection = loadCollection();
        let levels = loadLevels();

        const index = collection.findIndex(z => z.id === removeId && z.uid === uid);
        if (index !== -1) {
          collection.splice(index, 1);
          delete levels[uid];
          saveCollection(collection);
          saveLevels(levels);
          alert("Z≈çion supprim√© de la collection.");
        } else {
          alert("Aucun Z≈çion trouv√© avec cet ID et UID √† supprimer.");
        }
      }
    }

    updateCooldown();
    handleAddOrRemove();
  </script>
</body>

  <style>

<body>  
  <h1>D√©chiffrez le Message C√©leste</h1>  
  <div class="motcible" id="mot-code">Mot √† retrouver : ...</div>  
  <div class="texte ancien" id="ancien">Chargement...</div>  
  <div class="compteur" id="compteur"></div>  
  <div class="btns">  
    <button onclick="activerTraduction()">üî§ Traduire</button>  
    <button onclick="modeTrouver()">üîç Trouver</button>  
  </div>  
  
  <script>  
    let motCible = "";  
    let texteClair = "";  
    let texteCode = "";  
    let alphabet = {};  
    let reverseAlphabet = {};  
    let traductionsRestantes = 5;  
    let modeActif = null;  
    let lettresTraduites = new Map(); // Cl√© = symbole, valeur = lettre d‚Äôorigine  
  
    async function init() {  
      try {  
        const motRes = await fetch('Word/mots.json');  
        if (!motRes.ok) throw new Error("Erreur : Word/mots.json");  
        const mots = await motRes.json();  
        motCible = mots[Math.floor(Math.random() * mots.length)].toLowerCase();  
        document.getElementById('mot-code').textContent = "Mot √† retrouver : " + motCible;  
  
        const alphaRes = await fetch('alphabet/ancien.json');  
        if (!alphaRes.ok) throw new Error("Erreur : alphabet/ancien.json");  
        alphabet = await alphaRes.json();  
        Object.keys(alphabet).forEach(k => reverseAlphabet[alphabet[k]] = k);  
  
        const randTexte = Math.floor(Math.random() * 3) + 1;  
        const texteRes = await fetch(`texte/texte${randTexte}.json`);  
        if (!texteRes.ok) throw new Error("Erreur : texte/texteX.json");  
        const data = await texteRes.json();  
        texteClair = data.texte || "";  
  
        texteCode = texteClair.toUpperCase().split('').map(c => alphabet[c] || c).join('');  
        afficherTexteCode();  
        majCompteur();  
  
      } catch (e) {  
        document.getElementById('ancien').textContent = e.message;  
        console.error(e);  
      }  
    }  
  
    function afficherTexteCode() {  
      const container = document.getElementById('ancien');  
      container.innerHTML = '';  
      texteCode.split('').forEach((caractere, i) => {  
        const span = document.createElement('span');  
        span.dataset.index = i;  
  
        if (lettresTraduites.has(caractere)) {  
          span.textContent = lettresTraduites.get(caractere);  
          span.classList.add('traduit');  
        } else {  
          span.textContent = caractere;  
        }  
  
        if (caractere.trim() !== '') {  
          span.addEventListener('click', () => {  
            if (modeActif === "traduire") traduireSymbole(caractere);  
            if (modeActif === "trouver") tenterTrouverMot(i);  
          });  
        }  
  
        container.appendChild(span);  
      });  
    }  
  
    function traduireSymbole(symbole) {  
      if (!reverseAlphabet[symbole] || traductionsRestantes <= 0) return;  
      if (lettresTraduites.has(symbole)) return;  
  
      lettresTraduites.set(symbole, reverseAlphabet[symbole]);  
      traductionsRestantes--;  
      afficherTexteCode();  
      majCompteur();  
      modeActif = null;  
    }  
  
    function tenterTrouverMot(indexClique) {  
      const spanElts = document.querySelectorAll('#ancien span');  
      let motTrouve = '';  
      let i = indexClique;  
  
      while (i < spanElts.length) {  
        const span = spanElts[i];  
        const c = span.textContent;  
  
        // On arr√™te au prochain espace  
        if (c === ' ') break;  
  
        // Si c est une lettre traduite (couleur rouge), on prend directement la lettre traduite (c)  
        // Sinon on prend la lettre cod√©e correspondante pour la conversion inverse  
        // Pour d√©tecter si c est traduit, on peut v√©rifier la classe 'traduit'  
        if (span.classList.contains('traduit')) {  
          motTrouve += c.toLowerCase();  
        } else {  
          // Lettre non traduite, donc c est un symbole, on essaie de r√©cup√©rer la lettre claire via reverseAlphabet  
          motTrouve += (reverseAlphabet[c] || c).toLowerCase();  
        }  
  
        i++;  
      }  
  
      if (motTrouve === motCible.toLowerCase()) {  
        alert("Bravo ! Vous avez trouv√© le mot c√©leste : " + motCible);  
        setTimeout(() => {  
          window.location.href = "https://naiffie-emoji.github.io/Duckydex/index.html?add=cosmique001&uid=7077-0f30-420d-b7db&level=1";  
        }, 500);  
      } else {  
        alert("Ce n'√©tait pas le bon mot... Le message reste un myst√®re !");  
        setTimeout(() => {  
          window.location.href = "index.html";  
        }, 500);  
      }  
    }  
  
    function activerTraduction() {  
      if (traductionsRestantes <= 0) return;  
      modeActif = "traduire";  
      alert("Cliquez sur un symbole pour le traduire (toutes ses occurrences seront affich√©es en rouge).");  
    }  
  
    function modeTrouver() {  
      modeActif = "trouver";  
      alert("Cliquez sur le mot que vous pensez √™tre la r√©ponse.");  
    }  
  
    function majCompteur() {  
      document.getElementById('compteur').textContent = `Traductions restantes : ${traductionsRestantes}`;  
    }  
  
    init();  
  </script>
