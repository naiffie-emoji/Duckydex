<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duckydex</title>
  <link rel="icon" type="image/png" href="filet-canard.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4dabf7;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav {
      display: none;
      flex-direction: column;
      background-color: #4dabf7;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    .burger {
      font-size: 24px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .menu.open nav {
      display: flex;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #4dabf7;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
    }
    .card {
      display: inline-block;
      border: 2px solid #ccc;
      border-radius: 12px;
      padding: 10px;
      margin-top: 20px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .card img {
      width: 150px;
      height: 150px;
      object-fit: contain;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card span {
      font-weight: bold;
      color: #555;
    }
    .cosmique-card {
      background-size: cover;
      background-position: center;
      color: white;
      border: 3px solid #ffc0fb;
    }
    .cosmique-card img {
      display: none;
    }
    .cosmique-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      z-index: 0;
    }
    .cosmique-card h3,
    .cosmique-card span {
      position: relative;
      z-index: 1;
    }
    #cosmic-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .cosmic-card {
      width: 250px;
      height: 350px;
      perspective: 1000px;
    }
    .cosmic-card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    .cosmic-card.flipped .cosmic-card-inner {
      transform: rotateY(180deg);
    }
    .cosmic-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
      box-shadow: 0 0 20px #ffc0fb;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      padding: 10px;
    }
    .cosmic-back {
      transform: rotateY(180deg);
    }
    @media (min-width: 600px) {
      nav {
        display: flex !important;
        flex-direction: row;
      }
      nav a {
        border: none;
        padding: 0 15px;
      }
      .burger {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="menu">
    <h1>Mon Z≈çionDex</h1>
    <button class="burger" onclick="toggleMenu()">‚ò∞</button>
    <nav>
      <a href="index.html">üéÅ Obtenir un Z≈çion</a>
      <a href="collection.html">üìú Ma Collection</a>
    </nav>
  </header>
  <main>
    <h2>Obtiens un nouveau Z≈çion !</h2>
    <button id="claimButton">Tirer un Z≈çion</button>
    <section id="result"></section>
  </main>
  <div id="cosmic-overlay">
    <div class="cosmic-card" id="cosmic-card">
      <div class="cosmic-card-inner">
        <div class="cosmic-face" id="cosmic-front"></div>
        <div class="cosmic-face cosmic-back" id="cosmic-back"></div>
      </div>
    </div>
  </div>
  <script>
    function toggleMenu() {
      document.querySelector('.menu').classList.toggle('open');
    }

    const claimButton = document.getElementById('claimButton');
    const resultSection = document.getElementById('result');

    function generateUUID() {
      return 'xxxx-xxxx-4xxx-yxxx'.replace(/[xy]/g, c => {
        const r = Math.random() * 16 | 0;
        const v = c === 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    function loadCollection() {
      return JSON.parse(localStorage.getItem('collection') || '[]');
    }

    function saveCollection(collection) {
      localStorage.setItem('collection', JSON.stringify(collection));
    }

    function tirageAvecRaret√©(data) {
      const candidats = data.filter(z => z.rarity === 'Cosmique');
      return candidats.length ? candidats[Math.floor(Math.random() * candidats.length)] : data[Math.floor(Math.random() * data.length)];
    }

    claimButton.addEventListener('click', () => {
      fetch('canards.json')
        .then(res => res.json())
        .then(data => {
          const randomZoion = tirageAvecRaret√©(data);

          const newZoion = {
            uid: generateUUID(),
            id: randomZoion.id
          };

          const collection = loadCollection();
          collection.push(newZoion);
          saveCollection(collection);

          const isCosmique = randomZoion.rarity === 'Cosmique';

          resultSection.innerHTML = `
            <div class="card ${isCosmique ? 'cosmique-card' : ''}" style="${isCosmique ? `background-image: url('${randomZoion.image}');` : ''}">
              <img src="${randomZoion.image}" alt="${randomZoion.name}">
              <h3>${randomZoion.name}</h3>
              <span>Raret√© : ${randomZoion.rarity}</span>
            </div>
          `;

          if (isCosmique) {
            const overlay = document.getElementById('cosmic-overlay');
            const front = document.getElementById('cosmic-front');
            const back = document.getElementById('cosmic-back');
            const card = document.getElementById('cosmic-card');

            front.style.backgroundImage = `url('${randomZoion.image}')`;
            back.style.backgroundImage = `url('${randomZoion.image}')`;

            overlay.style.display = 'flex';

            setTimeout(() => {
              card.classList.add('flipped');
            }, 1000);

            setTimeout(() => {
              card.classList.remove('flipped');
              overlay.style.display = 'none';
            }, 3000);
          }
        })
        .catch(err => {
          console.error(err);
          resultSection.innerHTML = '<p>Erreur lors du tirage du Z≈çion.</p>';
        });
    });
  </script>
</body>
</html>
