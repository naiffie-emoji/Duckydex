<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Combat DuckyDex</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e3f2fd;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
    }.fighter {
  display: flex;
  align-items: center;
  width: 100%;
  max-width: 600px;
  background: white;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  border-radius: 12px;
  padding: 15px 20px;
  margin: 0.5rem 0;
  gap: 15px;
}

.fighter.enemy {
  flex-direction: row;
}

.fighter.player {
  flex-direction: row-reverse;
}

.fighter img {
  width: 110px;
  height: 110px;
  object-fit: contain;
  border-radius: 12px;
  box-shadow: 0 0 6px rgba(0,0,0,0.15);
  flex-shrink: 0;
}

.info {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.info h2 {
  margin: 0 0 8px 0;
  font-weight: 700;
  font-size: 1.5rem;
  color: #1e293b;
  user-select: none;
}

.health-bar {
  width: 100%;
  height: 22px;
  background: #ddd;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
  margin-bottom: 12px;
}

.health-fill {
  height: 100%;
  background: #4caf50;
  width: 100%;
  transition: width 0.3s ease;
  box-shadow: inset 0 -2px 5px rgba(0,0,0,0.2);
}

.fighter.player #attackBtn {
  align-self: flex-start;
  padding: 10px 28px;
  font-size: 1.1rem;
  background: #fa5252;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  user-select: none;
  transition: background-color 0.2s;
}

.fighter.player #attackBtn:disabled {
  background: #faa;
  cursor: not-allowed;
}

#countdown {
  font-size: 2.2rem;
  font-weight: 700;
  color: #ef4444;
  margin: 8px 0;
  user-select: none;
}

#spamClickZone {
  display: none;
  background: #fce4ec;
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  user-select: none;
  max-width: 400px;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
  margin-bottom: 10px;
}

#spamClickZone p {
  margin: 8px 0;
  font-weight: 600;
  color: #db2777;
}

#clickCount {
  font-size: 1.4rem;
  color: #b91c1c;
}

@media (max-width: 500px) {
  .fighter {
    flex-direction: column !important;
    align-items: center;
    padding: 15px 15px;
    gap: 10px;
    max-width: 90vw;
  }
}

  </style>
