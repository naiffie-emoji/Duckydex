<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejoindre le Combat</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f8f9fa;
    }
    h1, h2 {
      color: #333;
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 2rem;
    }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card.selected {
      border: 3px solid #38d9a9;
    }
    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
    #fightBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #f03e3e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #fightBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>‚öîÔ∏è Rejoindre un Combat</h1>
  <div id="content">
    <p>Chargement...</p>
  </div>

  <script>
    const content = document.getElementById("content");
    const urlParams = new URLSearchParams(window.location.search);
    const idsParam = urlParams.get("ids");

    if (!idsParam) {
      content.innerHTML = "<p>‚ùå Aucun joueur 1 d√©tect√© dans l‚ÄôURL.</p>";
    } else {
      const player1Ids = idsParam.split(",");
      fetch("canards.json")
        .then(res => res.json())
        .then(data => {
          const duckData = data;

          const getDuck = id => duckData.find(d => d.id === id);

          const team1 = player1Ids.map(getDuck).filter(Boolean);

          if (team1.length === 0) {
            content.innerHTML = "<p>‚ùå Impossible de trouver les canards du joueur 1.</p>";
            return;
          }

          // Rendu HTML
          content.innerHTML = `
            <h2>√âquipe du Joueur 1</h2>
            <div class="team" id="team1"></div>
            <h2>Ton √âquipe (Joueur 2)</h2>
            <div class="team" id="team2"></div>
            <button id="fightBtn" disabled>‚öîÔ∏è Lancer le Combat</button>
          `;

          const team1Container = document.getElementById("team1");
          const team2Container = document.getElementById("team2");
          const fightBtn = document.getElementById("fightBtn");

          // Affiche les canards du joueur 1
          team1.forEach(duck => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${duck.image}" alt="${duck.name}">
              <h4>${duck.name}</h4>
              <p>${duck.rarity}</p>
            `;
            team1Container.appendChild(card);
          });

          // S√©lection du joueur 2
          const collection = JSON.parse(localStorage.getItem("collection") || "[]");
          const ownedDucks = collection.map(getDuck).filter(Boolean);
          const selected = [];

          if (ownedDucks.length === 0) {
            team2Container.innerHTML = "<p>Tu n‚Äôas aucun canard ü•≤</p>";
            return;
          }

          ownedDucks.forEach(duck => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${duck.image}" alt="${duck.name}">
              <h4>${duck.name}</h4>
              <p>${duck.rarity}</p>
            `;
            card.addEventListener("click", () => {
              const index = selected.indexOf(duck.id);
              if (index >= 0) {
                selected.splice(index, 1);
                card.classList.remove("selected");
              } else if (selected.length < 4) {
                selected.push(duck.id);
                card.classList.add("selected");
              }
              fightBtn.disabled = selected.length === 0;
            });
            team2Container.appendChild(card);
          });

          fightBtn.addEventListener("click", () => {
            const team2 = selected.map(getDuck).filter(Boolean);
            alert(
              `Combat lanc√© !\n\nJoueur 1 : ${team1.map(d => d.name).join(", ")}\n` +
              `Joueur 2 : ${team2.map(d => d.name).join(", ")}`
            );
            // Tu peux ici rediriger vers un fichier fight.html ou d√©marrer une animation
          });
        })
        .catch(err => {
          console.error(err);
          content.innerHTML = "<p>‚ùå Erreur de chargement des canards.</p>";
        });
    }
  </script>
</body>
</html>
