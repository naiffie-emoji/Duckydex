<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejoindre le Combat</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f8f9fa; }
    h1, h2 { color: #333; }
    .team { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 2rem; }
    .card {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card.selected { border: 3px solid #38d9a9; }
    .card img { width: 100px; height: 100px; object-fit: contain; }
    #fightBtn {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 1.1rem;
      background-color: #f03e3e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #fightBtn:disabled { background-color: #ccc; cursor: not-allowed; }
  </style>
</head>
<body>

  <h1>‚öîÔ∏è Rejoindre un Combat</h1>
  <div id="content"><p>Chargement‚Ä¶</p></div>

  <script>
    const content = document.getElementById("content");
    const idsParam = new URLSearchParams(window.location.search).get("ids");

    if (!idsParam) {
      content.innerHTML = "<p>‚ùå L‚Äô√©quipe du joueur 1 est absente (URL erron√©e).</p>";
    } else {
      const player1Ids = idsParam.split(",").filter(s => s.trim());
      fetch("canards.json")
        .then(r => r.json())
        .then(data => {
          const duckData = data;
          const getDuck = id => duckData.find(d => d.id === id);

          const team1 = player1Ids.map(getDuck).filter(Boolean);
          if (team1.length === 0) {
            content.innerHTML = "<p>‚ùå Aucun canard trouv√© pour le joueur 1.</p>";
            return;
          }

          content.innerHTML = `
            <h2>√âquipe du Joueur 1</h2>
            <div class="team" id="team1"></div>
            <h2>Ton √âquipe (Joueur 2)</h2>
            <div class="team" id="team2"></div>
            <button id="fightBtn" disabled>‚öîÔ∏è Lancer le Combat</button>
          `;

          const team1Container = document.getElementById("team1");
          team1.forEach(duck => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<img src="${duck.image}" alt="${duck.name}"><h4>${duck.name}</h4><p>${duck.rarity}</p>`;
            team1Container.appendChild(card);
          });

          const collection = JSON.parse(localStorage.getItem("collection") || "[]");
          const owned = collection.map(getDuck).filter(Boolean);

          if (owned.length === 0) {
            document.getElementById("team2").innerHTML = "<p>Tu n‚Äôas aucun canard ü•≤</p>";
            return;
          }

          const selected = [];
          const team2Container = document.getElementById("team2");
          owned.forEach(duck => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `<img src="${duck.image}" alt="${duck.name}"><h4>${duck.name}</h4><p>${duck.rarity}</p>`;
            card.addEventListener("click", () => {
              const idx = selected.indexOf(duck.id);
              if (idx >= 0) {
                selected.splice(idx, 1);
                card.classList.remove("selected");
              } else if (selected.length < 4) {
                selected.push(duck.id);
                card.classList.add("selected");
              }
              document.getElementById("fightBtn").disabled = selected.length === 0;
            });
            team2Container.appendChild(card);
          });

          document.getElementById("fightBtn").addEventListener("click", () => {
            const team2 = selected.map(getDuck).filter(Boolean);
            alert(
              `Combat lanc√© !\n\nJ1‚ÄØ: ${team1.map(d => d.name).join(", ")}\n` +
              `J2‚ÄØ: ${team2.map(d => d.name).join(", ")}`
            );
            // Ici tu pourras rediriger vers une page de combat ou lancer la logique de combat
          });
        })
        .catch(err => {
          content.innerHTML = "<p>‚ùå Impossible de charger les donn√©es des canards.</p>";
          console.error(err);
        });
    }
  </script>
</body>
</html>
