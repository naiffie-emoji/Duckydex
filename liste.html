<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrousel Zōions</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100%;
      touch-action: none;
    }

    .carousel {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
    }

    .cards {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: absolute;
      width: 160px;
      height: 240px;
      background: #222;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 10px #444;
      text-align: center;
      transition: transform 0.5s, opacity 0.5s;
      transform-origin: center center;
      opacity: 0.4;
      pointer-events: none;
    }

    .card img {
      max-width: 100%;
      height: 120px;
      object-fit: contain;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .card .name {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 4px;
    }

    .card .rarity {
      font-size: 0.9em;
      color: #aaa;
    }

    .card.active {
      transform: scale(1.3);
      z-index: 3;
      opacity: 1;
      pointer-events: auto;
    }

    .card.left {
      transform: translateX(-180px) scale(1);
      z-index: 2;
      opacity: 0.7;
    }

    .card.right {
      transform: translateX(180px) scale(1);
      z-index: 2;
      opacity: 0.7;
    }

    .card.far-left {
      transform: translateX(-360px) scale(0.8);
      z-index: 1;
      opacity: 0.3;
    }

    .card.far-right {
      transform: translateX(360px) scale(0.8);
      z-index: 1;
      opacity: 0.3;
    }

    .card.off-left {
      transform: translateX(-600px) scale(0.6);
      opacity: 0;
    }

    .card.off-right {
      transform: translateX(600px) scale(0.6);
      opacity: 0;
    }

    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
    }

    .controls button {
      background: #333;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #555;
    }

    /* ----- Mobile adaptation ----- */
    @media (max-width: 768px) {
      .cards {
        height: 200px;
      }

      .card {
        width: 120px;
        height: 180px;
        padding: 6px;
      }

      .card img {
        height: 80px;
        margin-bottom: 4px;
      }

      .card.left {
        transform: translateX(-140px) scale(1);
      }

      .card.right {
        transform: translateX(140px) scale(1);
      }

      .card.far-left {
        transform: translateX(-260px) scale(0.8);
      }

      .card.far-right {
        transform: translateX(260px) scale(0.8);
      }

      .card.off-left {
        transform: translateX(-400px) scale(0.6);
      }

      .card.off-right {
        transform: translateX(400px) scale(0.6);
      }

      .controls {
        display: none; /* Masquer les boutons sur mobile */
      }
    }
  </style>
</head>
<body>
  <div class="carousel" id="carousel">
    <div class="cards" id="carousel-cards">
      <!-- Cartes Zōions injectées dynamiquement ici -->
    </div>
    <div class="controls">
      <button id="prev">←</button>
      <button id="next">→</button>
    </div>
  </div>

  <script>
    fetch('canards.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('carousel-cards');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const carousel = document.getElementById('carousel');
        let index = 0;

        data.forEach(z => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <img src="${z.image}" alt="${z.name}" />
            <div class="name">${z.name}</div>
            <div class="rarity">${z.rarity}</div>
          `;
          container.appendChild(div);
        });

        const cards = Array.from(container.children);

        function updateCarousel(direction = null) {
          cards.forEach((card, i) => {
            card.className = 'card';
            const rel = (i - index + cards.length) % cards.length;

            if (rel === 0) card.classList.add('active');
            else if (rel === cards.length - 1) card.classList.add('left');
            else if (rel === 1) card.classList.add('right');
            else if (rel === cards.length - 2) card.classList.add('far-left');
            else if (rel === 2) card.classList.add('far-right');
          });

          if (direction === 'right') {
            const leftMost = (index - 3 + cards.length) % cards.length;
            cards[leftMost].classList.add('off-left');
          }

          if (direction === 'left') {
            const rightMost = (index + 3) % cards.length;
            cards[rightMost].classList.add('off-right');
          }
        }

        prevBtn.addEventListener('click', () => {
          index = (index - 1 + cards.length) % cards.length;
          updateCarousel('left');
        });

        nextBtn.addEventListener('click', () => {
          index = (index + 1) % cards.length;
          updateCarousel('right');
        });

        // Swipe support
        let startX = 0;

        carousel.addEventListener('touchstart', (e) => {
          startX = e.touches[0].clientX;
        });

        carousel.addEventListener('touchend', (e) => {
          const endX = e.changedTouches[0].clientX;
          const diff = endX - startX;

          if (diff > 40) {
            index = (index - 1 + cards.length) % cards.length;
            updateCarousel('left');
          } else if (diff < -40) {
            index = (index + 1) % cards.length;
            updateCarousel('right');
          }
        });

        updateCarousel();
      })
      .catch(err => {
        console.error('Erreur de chargement :', err);
        document.body.innerHTML = '<p style="color:red;text-align:center;">Erreur lors du chargement des Zōions.</p>';
      });
  </script>
</body>
</html>
