<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Zōions</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .gallery {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .orbit-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      pointer-events: none; /* empêche d’intercepter les clics */
    }

    ul.cards {
      position: relative;
      width: 100%;
      height: 100%;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    ul.cards li {
      position: absolute;
      width: 140px;
      height: 190px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 10px #444;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease;
      pointer-events: auto;
    }

    ul.cards li:hover {
      box-shadow: 0 0 20px #4dabf7;
      transform: scale(1.05);
      z-index: 10;
    }

    ul.cards li img {
      max-width: 100%;
      height: 100px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 8px;
    }

    .name {
      font-weight: bold;
      font-size: 1em;
      margin-bottom: 4px;
    }

    .rarity {
      font-size: 0.85em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="orbit-container">
      <ul class="cards" id="cards-list">
        <!-- Zōions insérés dynamiquement ici -->
      </ul>
    </div>
  </div>

  <script>
    fetch('canards.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('cards-list');
        let angleOffset = 0;
        const radius = 300; // Rayon du cercle
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // Créer chaque carte
        data.forEach(z => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${z.image}" alt="${z.name}" />
            <div class="name">${z.name}</div>
            <div class="rarity">${z.rarity}</div>
          `;
          ul.appendChild(li);
        });

        const items = Array.from(ul.children);
        const total = items.length;

        function animate() {
          angleOffset += 0.003; // Vitesse de rotation

          items.forEach((item, i) => {
            const angle = angleOffset + (i * (2 * Math.PI / total));
            const x = centerX + radius * Math.cos(angle) - item.offsetWidth / 2;
            const y = centerY + radius * Math.sin(angle) - item.offsetHeight / 2;
            item.style.transform = `translate(${x}px, ${y}px)`;
          });

          requestAnimationFrame(animate);
        }

        animate();
      })
      .catch(err => {
        console.error('Erreur lors du chargement de canards.json:', err);
        document.body.innerHTML = '<p style="color: red; text-align:center; margin-top: 20px;">Erreur lors du chargement des Zōions.</p>';
      });
  </script>
</body>
</html>
