<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liste des Zōions</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      min-height: 100vh;
      padding: 0;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }

    .gallery {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow-y: auto; /* pour scroller si besoin */
      padding: 20px;
    }

    ul.cards {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 0;
      margin: 0;
      justify-content: center;
    }

    ul.cards li {
      background: #222;
      border-radius: 12px;
      width: 150px;
      padding: 10px;
      box-shadow: 0 0 10px #444;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: default;
      transition: box-shadow 0.3s ease;
    }

    ul.cards li:hover {
      box-shadow: 0 0 20px #4dabf7;
    }

    ul.cards li img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 8px;
      height: 120px;
      object-fit: contain;
    }

    ul.cards li .name {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 4px;
    }

    ul.cards li .rarity {
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <ul class="cards" id="cards-list">
      <!-- Zōions insérés ici dynamiquement -->
    </ul>
  </div>

  <script>
    // Charger canards.json et afficher chaque Zōion
    fetch('canards.json')
      .then(res => res.json())
      .then(data => {
        const ul = document.getElementById('cards-list');
        data.forEach(z => {
          const li = document.createElement('li');

          li.innerHTML = `
            <img src="${z.image}" alt="${z.name}" />
            <div class="name">${z.name}</div>
            <div class="rarity">Rareté : ${z.rarity}</div>
          `;

          ul.appendChild(li);
        });
      })
      .catch(err => {
        console.error('Erreur lors du chargement de canards.json:', err);
        document.body.innerHTML = '<p style="color: red; text-align:center; margin-top: 20px;">Erreur lors du chargement des Zōions.</p>';
      });
  </script>
</body>
</html>
