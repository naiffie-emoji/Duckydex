<!DOCTYPE html><html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Z≈çion</title>
<style>
  body {
    font-family: sans-serif;
    background: #f0f8ff;
    color: #333;
    margin: 0;
    padding: 2rem;
  }
  h1 { text-align: center; color: #4dabf7; }
  h2 { color: #38b000; margin-top: 2rem; }
  .hidden { display: none; }
  .section {
    margin-bottom: 2rem;
    border: 2px solid #4dabf7;
    border-radius: 8px;
    padding: 1rem;
    background: white;
  }
  .field { margin: 1rem 0; }
  input, textarea, select, button {
    font-size: 1rem;
    padding: 0.5rem;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  textarea { width: 100%; height: 100px; }
  button {
    cursor: pointer;
    background: #4dabf7;
    color: white;
    border: none;
    transition: background 0.3s;
  }
  button:hover { background: #339af0; }
  .links { margin-top: 1rem; }
  .link-box {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 0.5rem;
  }
  input.link {
    flex: 1;
    background: #e9f5ff;
    border: 1px solid #4dabf7;
  }
  #listBtn {
    position: fixed;
    bottom: 1.5rem;
    right: 1.5rem;
    background: #38b000;
    color: white;
    border: none;
    border-radius: 50px;
    padding: 12px 20px;
    font-size: 1.2rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    cursor: pointer;
    z-index: 1000;
  }
</style>
</head>
<body>
<h1>Admin Z≈çion</h1><div id="passwordSection">
  <div class="field">
    <label>Mot de passe :</label><br>
    <input type="password" id="passwordInput">
  </div>
  <button onclick="checkPassword()">Valider</button>
  <p id="errorMsg" style="color: red;"></p>
</div><div id="adminSection" class="hidden">
  <div class="section">
    <h2>‚öôÔ∏è JSON Z≈çion</h2>
    <div class="field">
      <label>Colle ici le JSON obtenu :</label><br>
      <textarea id="jsonInput" placeholder='{"uid": "...", "id": "...", ...}'></textarea>
    </div>
  </div>  <div class="section">
    <h2>üéÅ GIVE ou REMOVE</h2>
    <div class="field">
      <label>Action :</label><br>
      <select id="actionSelect">
        <option value="add">Ajouter</option>
        <option value="remove">Retirer</option>
      </select>
    </div>
    <button onclick="generateSingleLink()">G√©n√©rer le lien</button>
    <div class="links hidden" id="singleLinkSection">
      <div class="link-box">
        <input type="text" class="link" id="singleLink" readonly>
        <button onclick="copyLink('singleLink')">üìã Copier</button>
      </div>
    </div>
  </div>  <div class="section">
    <h2>üîÑ TRADE</h2>
    <button onclick="generateTradeLinks()">G√©n√©rer les liens d'√©change</button>
    <div class="links hidden" id="tradeLinksSection">
      <div class="link-box">
        <input type="text" class="link" id="donorLink" readonly>
        <button onclick="copyLink('donorLink')">üìã Copier</button>
      </div>
      <div class="link-box">
        <input type="text" class="link" id="buyerLink" readonly>
        <button onclick="copyLink('buyerLink')">üìã Copier</button>
      </div>
    </div>
  </div>
</div><button id="listBtn" onclick="window.location.href='list.html'">üìú List</button>

<script>
const correctPassword = "ZOION000!";

function checkPassword() {
  const pwd = document.getElementById("passwordInput").value;
  const errorMsg = document.getElementById("errorMsg");
  if (pwd === correctPassword) {
    document.getElementById("passwordSection").classList.add("hidden");
    document.getElementById("adminSection").classList.remove("hidden");
    errorMsg.textContent = "";
  } else {
    errorMsg.textContent = "Mot de passe incorrect !";
  }
}

function parseJsonInput() {
  try {
    const text = document.getElementById("jsonInput").value;
    return JSON.parse(text);
  } catch (e) {
    alert("JSON invalide !");
    throw e;
  }
}

function generateSingleLink() {
  const duck = parseJsonInput();
  const action = document.getElementById("actionSelect").value;
  if (!duck.id || !duck.uid || !duck.level) {
    alert("Le JSON doit contenir id, uid et level !");
    return;
  }
  const url = `https://naiffie-emoji.github.io/Duckydex/index.html?${action}=${duck.id}&uid=${duck.uid}&level=${duck.level}`;
  document.getElementById("singleLink").value = url;
  document.getElementById("singleLinkSection").classList.remove("hidden");
}

function generateTradeLinks() {
  const duck = parseJsonInput();
  if (!duck.id || !duck.uid || !duck.level) {
    alert("Le JSON doit contenir id, uid et level !");
    return;
  }
  const donor = `https://naiffie-emoji.github.io/Duckydex/index.html?remove=${duck.id}&uid=${duck.uid}`;
  const buyer = `https://naiffie-emoji.github.io/Duckydex/index.html?add=${duck.id}&uid=${duck.uid}&level=${duck.level}`;
  document.getElementById("donorLink").value = `Donneur : ${donor}`;
  document.getElementById("buyerLink").value = `Acheteur : ${buyer}`;
  document.getElementById("tradeLinksSection").classList.remove("hidden");
}

function copyLink(inputId) {
  const input = document.getElementById(inputId);
  input.select();
  input.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Lien copi√© !");
}
</script></body>
</html>
